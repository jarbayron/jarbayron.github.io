							<section class="posts">
								<header>
									<strong class = "Titles">Calculator</strong>

								</header>
								
								<link rel="stylesheet" href="./apps/calc/styles/style.css">
								<div class="calc">
									<div class ="screen">00.00</div>
									<div class ="clear_key key">CLEAR</div>
									
									<div class ="container">
										<div class="Group1">
											<div class="key">7</div>
											<div class="key">8</div>
											<div class="key">9</div>
											<div class="key">4</div>
											<div class="key">5</div>
											<div class="key">6</div>
											<div class="key">1</div>
											<div class="key">2</div>
											<div class="key">3</div>
											<div class="key">.</div>
											<div class="key">+/-</div>
											<div class="key">0</div>
										</div>
							
										<div class= "Group2">
											<div class = "key_on">%</div>
											<div class="key_on">X</div>
											<div class="key_on">+</div>
										</div>
							
										<div class ="Group3">
											<div class="key_on">nRoot</div>
											<div class="key_on">/</div>
											<div class="key_on">-</div>
											<div class="key_on">=</div>
										</div>
									</div>
									<!--<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

							<!--_________________________________-->
							<section class="posts">
								<article>
									<header>
										<strong class = "Titles">Table Maker</strong>
									</header>
									<em>Please Enter Book Info --></em>
									<input type="button" value="Click Here">
									<link rel = "stylesheet" href = "apps/books/styles/style.css">    
									<div >
										<table>
											<thead>
											<tr>
												<th>Title</th>  
												<th>Author</th>
												<th>Pages</th>
												<th>Did you Read?</th>
												<th>DELETE?</th>
											</tr>
											</thead>
							
											<tbody id = "tableData"> </tbody>
										</table>
									</div>
									<div class = "modal" id = "modal" tabindex="0">
										<div class = "modal_content">
											<form>
												<p>
													<input type="text" id="author" placeholder="Author:">
												</p>
												<p>
													<input type="text" id = "title" placeholder="Title:">
												</p>
												<p>
													<input type="text" id = "numberPages" placeholder="# Pages">
												</p>
												<p>
													<div>Have you Read it?</div>
													<input value = "1" name = "choice" type="radio">Yes
													<input value = "0" name = "choice" type="radio">No
												</p>
												<p>
													<input type="button" value="Send">
												</p>
											</form>
											<span class = "modal_close">x</span>
							
							
										</div>
							
									</div>
